<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Flexy lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Flexy admin lite design, Flexy admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
        content="Flexy Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>Flexy Admin Lite Template by WrapPixel</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/Flexy-admin-lite/" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/images/favicon.png') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/libs/chartist/dist/chartist.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='libs/chartist-plugin-tooltips/dist/chartist-plugin-tooltip.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/style.min.css') }}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <header class="topbar" data-navbarbg="skin6">
            <nav class="navbar top-navbar navbar-expand-md navbar-light">
                <div class="navbar-header" data-logobg="skin6">
                    <!-- ============================================================== -->
                    <!-- Logo -->
                    <!-- ============================================================== -->
                    <a class="navbar-brand" href="#">
                        <!-- Logo icon -->
                        <b class="logo-icon">
                            <!-- Dark Logo icon -->
                            <img src="{{ url_for('static', filename='assets/images/logo-icon.png') }}" alt="dark logo" class="dark-logo" />
                            <!-- Light Logo icon -->
                            <img src="{{ url_for('static', filename='assets/images/logo-light-icon.png') }}" alt="light logo" class="light-logo" />
                        </b>
                        <!--End Logo icon -->
                        <!-- Logo text -->
                        <span class="logo-text">
                            <!-- dark Logo text -->
                            <img src="{{ url_for('static', filename='assets/images/logo-text.png') }}" alt="dark logo text" class="dark-logo" />
                            <!-- Light Logo text -->
                            <img src="{{ url_for('static', filename='assets/images/logo-light-text.png') }}" alt="light logo text" class="light-logo" />
                        </span>
                    </a>
                    <!-- ============================================================== -->
                    <!-- End Logo -->
                    <!-- ============================================================== -->
                    <!-- This is for the sidebar toggle which is visible on mobile only -->
                    <a class="nav-toggler waves-effect waves-light d-block d-md-none" href="javascript:void(0)"><i
                            class="ti-menu ti-close"></i></a>
                </div>
                <!-- ============================================================== -->
                <!-- End Logo -->
                <!-- ============================================================== -->
                <div class="navbar-collapse collapse" id="navbarSupportedContent" data-navbarbg="skin5">
                    <!-- ============================================================== -->
                    <!-- toggle and nav items -->
                    <!-- ============================================================== -->
                    <ul class="navbar-nav float-start me-auto">
                        <!-- ============================================================== -->
                        <!-- Search -->
                        <!-- ============================================================== -->
                        <li class="nav-item search-box"> <a class="nav-link waves-effect waves-dark"
                                href="javascript:void(0)"><i class="mdi mdi-magnify me-1"></i> <span class="font-16">Search</span></a>
                            <form class="app-search position-absolute">
                                <input type="text" class="form-control" placeholder="Search &amp; enter"> <a
                                    class="srh-btn"><i class="mdi mdi-window-close"></i></a>
                            </form>
                        </li>
                    </ul>
                    <!-- ============================================================== -->
                    <!-- Right side toggle and nav items -->
                </div>
            </nav>
        </header>
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar" data-sidebarbg="skin6">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                href="{{url_for('Home')}}" aria-expanded="false"><i class="mdi mdi-view-dashboard"></i><span
                                    class="hide-menu">Dashboard</span></a></li>
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                href="{{url_for('form')}}" aria-expanded="false"><i
                                    class="mdi mdi-account-network"></i><span class="hide-menu">Predictions</span></a></li>
                        <li class="sidebar-item"> <a class="sidebar-link waves-effect waves-dark sidebar-link"
                                href="{{url_for('table')}}" aria-expanded="false"><i class="mdi mdi-border-all"></i><span
                                    class="hide-menu">Table CSV</span></a></li>
                    </ul>

                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row align-items-center">
                    <div class="col-6">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0 d-flex align-items-center">
                                <li class="breadcrumb-item"><a href="#" class="link"><i
                                            class="mdi mdi-home-outline fs-4"></i></a></li>
                                <li class="breadcrumb-item active" aria-current="page">Predictions</li>
                            </ol>
                        </nav>
                        <h1 class="mb-0 fw-bold">Predictions</h1>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    
                                </div>
                                <form class="form-horizontal form-material mx-2" action="{{ url_for('predict')}}" method="post">
                                    <label class="col-md-12">Model Name</label>
                                    <div class="col-md-12">
                                        <input type="text"
                                            class="form-control form-control-line">
                                    </div>
                                    <div class="form-group">
                                        <label for="model_name" class="col-md-12">Model Year</label>
                                        <div class="col-md-12">
                                            <input type="number"
                                                class="form-control form-control-line" name="model_name"
                                                id="model_name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="engine_capacity" class="col-md-12">Engine Capacity</label>
                                        <div class="col-md-12">
                                            <input type="number"
                                                class="form-control form-control-line" name="engine_capacity"
                                                id="engine_capacity">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Mileage" class="col-md-12">Mileage</label>
                                        <div class="col-md-12">
                                            <input type="number"
                                                class="form-control form-control-line" name="Mileage"
                                                id="Mileage">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">Engine Type</label>
                                        <div class="col-sm-12">
                                            <select class="form-select shadow-none form-control-line" id="engine_type" name="engine_type">
                                                <option value="0">Petrol</option>
                                                <option value="1">Diesel</option>
                                                <option value="2">Hybrid</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">Body Type</label>
                                        <div class="col-sm-12">
                                            <select class="form-select shadow-none form-control-line" id="body_type" name="body_type">
                                                <option value="0">Hatchback</option>
                                                <option value="1">Sedan</option>
                                                <option value="2">SUV</option>
                                                <option value="3">Cross Over</option>
                                                <option value="4">Van</option>
                                                <option value="5">Mini Van</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">Color</label>
                                        <div class="col-sm-12">
                                            <select class="form-select shadow-none form-control-line" id="Color" name="Color">
                                                <option value="0">Silver</option>
                                                <option value="1">White</option>
                                                <option value="2">Black</option>
                                                <option value="3">Wine</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">Assembly</label>
                                        <div class="col-sm-12">
                                            <select class="form-select shadow-none form-control-line" id="Assembly" name="Assembly">
                                                <option value="0">Imported</option>
                                                <option value="1">Local</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">Transmission Type</label>
                                        <div class="col-sm-12">
                                            <select class="form-select shadow-none form-control-line" id="transmission_type" name="transmission_type">
                                                <option value="0">Automatic</option>
                                                <option value="1">Manual</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">Registration Status</label>
                                        <div class="col-sm-12">
                                            <select class="form-select shadow-none form-control-line" id="registration_status" name="registration_status">
                                                <option value="0">Un-Registered</option>
                                                <option value="1">Registered</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-xlg-3 col-md-5">
                        <div class="card">
                            <div class="card-body"> <small class="text-muted">
                                    <h5>Hasil Predictions</h5>
                                    <div class="card-body">
                                        {{ prediction_text }}
                                    </div>
                            </div>
                            <div>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <!-- Column -->
                </div>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer text-center">
                All Rights Reserved by Flexy Admin. Designed and Developed by <a
                    href="https://www.wrappixel.com">WrapPixel</a>.
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{{ url_for('static', filename='assets/libs/jquery/dist/jquery.min.js') }}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <!-- <script src="{{ url_for('static', filename='assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script> -->
    <script src="{{ url_for('static', filename='dist/js/app-style-switcher.js') }}"></script>
    <!--Wave Effects -->
    <script src="{{ url_for('static', filename='dist/js/waves.js') }}"></script>
    <!--Menu sidebar -->
    <script src="{{ url_for('static', filename='dist/js/sidebarmenu.js') }}"></script>
    <!--Custom JavaScript -->
    <script src="{{ url_for('static', filename='dist/js/custom.js') }}"></script>
    
    
</body>

</html>
